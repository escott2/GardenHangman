<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Hangman</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="top-container">
        <div class="sun">
            <div class="sun-circle sun-outer-circle"></div>
            <div class="sun-circle sun-outer-middle-circle"></div>
            <div class="sun-circle sun-inner-middle-circle"></div>
            <div class="sun-circle sun-inner-circle"></div>
        </div>  

        <div class="title-wrapper">
            <div class="cloud-container">
                <h1 class="title">Garden Hangman</h1>
                <div class="cloud-circle cloud-circle-1"></div>
                <div class="cloud-circle cloud-circle-2"></div>
                <div class="cloud-circle cloud-circle-3"></div>
                <div class="cloud-circle cloud-circle-4"></div>
            </div>
        </div>
    </div>
    <Button class="play-btn js-play-btn">Play!</Button>

    <div class="js-display-game d-none">

        <div class="middle-container">
            <div class="word-container js-word-container">
            </div>

            <div class="flower-grid js-flower-grid">
            </div>
        </div>

        <div class="bottom-container">
            <div class="guess-container">
                <label for="guess-input">Guess a letter:</label>
                    <input type="textbox" id="guess-input">
        
                <button class="submit-btn js-submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
